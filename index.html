<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hochzeitslocation Finder</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        button{
            margin: 25px;
            height: 50px;
            width: 100px;
            font-size: 16px;
            color: white;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <script>
        let url = 'http://localhost/webt/webt-core-working-json-server-responses-in-JavaScript/TRAUMHOCHZEITOGD.json';
        let data;

        function glueck() {
            document.getElementById('HochzeitLocation').innerHTML = data.features[Math.floor(Math.random() * data.features.length)].properties.LOCATION;
            document.getElementById('Adresse').innerHTML = data.features[Math.floor(Math.random() * data.features.length)].properties.ADRESSE;
            document.getElementById('Weblink').innerHTML = data.features[Math.floor(Math.random() * data.features.length)].properties.WEBLINK1;
        }

        fetch(url)
            .then((response) => response.json())
            .then((jsonData) => {
                data = jsonData;
            })
            .catch((error) => {
                console.log(error);
            });

    </script>
    <button onclick="glueck()">Gl√ºckliche Wahl</button>

    <h2 id="HochzeitLocation"></h2>
    <h3 id="Adresse"></h3>
    <h3 id="Weblink"></h3>


</body>

</html>
